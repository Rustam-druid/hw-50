<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>

<div id="app"></div>

<script type="text/babel">

    const Header = ({srcLink}) => {
      return (
            <header>
                <nav className="navbar navbar-expand-lg bg-body-tertiary">
                    <div className="container-fluid">

                        {srcLink !== undefined ?
                            <a className="navbar-brand" href="#">
                                <img width="100" src={srcLink } alt="Logo"/>
                            </a>
                            :
                            null
                        }

                        <button className="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span className="navbar-toggler-icon"></span>
                        </button>
                        <div className="collapse navbar-collapse" id="navbarNav">
                            <ul className="navbar-nav">
                                <li className="nav-item">
                                    <a className="nav-link active" aria-current="page" href="#">Home</a>
                                </li>
                                <li className="nav-item">
                                    <a className="nav-link" href="#">Features</a>
                                </li>
                                <li className="nav-item">
                                    <a className="nav-link" href="#">Pricing</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>
      );
    };

    const Footer = ({text}) => {
      return (
        <footer className="bg-dark py-5">
            <div className="container">
                <p className="text-white fs-3 text-center">{text !== undefined ? text : null}</p>
            </div>
        </footer>
      );
    };

    const Accordion = () => {
      return (
          <div className="accordion accordion-flush" id="accordionFlushExample">
              <div className="accordion-item">
                  <h2 className="accordion-header">
                      <button className="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                          Accordion Item #1
                      </button>
                  </h2>
                  <div id="flush-collapseOne" className="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                      <div className="accordion-body">Placeholder content for this accordion, which is intended to demonstrate the <code>.accordion-flush</code> class. This is the first item's accordion body.</div>
                  </div>
              </div>
              <div className="accordion-item">
                  <h2 className="accordion-header">
                      <button className="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                          Accordion Item #2
                      </button>
                  </h2>
                  <div id="flush-collapseTwo" className="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                      <div className="accordion-body">Placeholder content for this accordion, which is intended to demonstrate the <code>.accordion-flush</code> class. This is the second item's accordion body. Let's imagine this being filled with some actual content.</div>
                  </div>
              </div>
              <div className="accordion-item">
                  <h2 className="accordion-header">
                      <button className="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                          Accordion Item #3
                      </button>
                  </h2>
                  <div id="flush-collapseThree" className="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                      <div className="accordion-body">Placeholder content for this accordion, which is intended to demonstrate the <code>.accordion-flush</code> class. This is the third item's accordion body. Nothing more exciting happening here in terms of content, but just filling up the space to make it look, at least at first glance, a bit more representative of how this would look in a real-world application.</div>
                  </div>
              </div>
          </div>
      );
    };

    const MovieCard = ({src, title, age}) => {
        return (
            <div className="col mb-4">
                <div className="card">
                    <img src={src} className="card-img-top" alt={title}/>
                    <div className="card-body">
                        <h5 className="card-title">Name: {title}</h5>
                        <p className="card-text">Release: {age}</p>
                    </div>
                </div>
            </div>
        );
    };


    const content = (
      <>
          <Header
              srcLink="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTuHBOvXVQSQbb0Yadd7iA4jrXDbQqmIHFTyA&s"
          />

          <div className="container">
              <div className="row cols-row-4 justify-content-between">
                  <MovieCard
                      src="https://i.pinimg.com/474x/fc/30/34/fc3034754f7e84c632c02eeef81b1953.jpg"
                      title="Shrek 1"
                      age={2004}
                  />

                  <MovieCard
                      src="https://i.pinimg.com/474x/fc/30/34/fc3034754f7e84c632c02eeef81b1953.jpg"
                      title="Shrek 2"
                      age={2005}
                  />

                  <MovieCard
                      src="https://i.pinimg.com/474x/fc/30/34/fc3034754f7e84c632c02eeef81b1953.jpg"
                      title="Shrek 3"
                      age={2003}
                  />

                  <MovieCard
                      src="https://i.pinimg.com/474x/fc/30/34/fc3034754f7e84c632c02eeef81b1953.jpg"
                      title="Shrek 4"
                      age={2006}
                  />
              </div>
          </div>

          <div className="container">
              <Accordion />
          </div>



          <Footer text="Copyright 2024"/>
      </>
    );

    ReactDOM.render(content, document.getElementById('app'));
</script>
</body>
</html>
