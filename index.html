<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>

<div id="app"></div>

<script type="text/babel">

    const Header = ({srcLink}) => {
      return (
            <header>
                <nav className="navbar navbar-expand-lg bg-body-tertiary">
                    <div className="container-fluid">

                        {srcLink !== undefined ?
                            <a className="navbar-brand" href="#">
                                <img width="100" src={srcLink } alt="Logo"/>
                            </a>
                            :
                            null
                        }

                        <button className="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span className="navbar-toggler-icon"></span>
                        </button>
                        <div className="collapse navbar-collapse" id="navbarNav">
                            <ul className="navbar-nav">
                                <li className="nav-item">
                                    <a className="nav-link active" aria-current="page" href="#">Home</a>
                                </li>
                                <li className="nav-item">
                                    <a className="nav-link" href="#">Features</a>
                                </li>
                                <li className="nav-item">
                                    <a className="nav-link" href="#">Pricing</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>
      );
    };

    const MovieCard = ({src, title, age}) => {
        return (
            <div className="col mb-4">
                <div className="card">
                    <img src={src} className="card-img-top" alt={title}/>
                    <div className="card-body">
                        <h5 className="card-title">Name: {title}</h5>
                        <p className="card-text">Release: {age}</p>
                    </div>
                </div>
            </div>
        );
    };


    const content = (
      <>
          <Header
              srcLink="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTuHBOvXVQSQbb0Yadd7iA4jrXDbQqmIHFTyA&s"
          />

          <div className="container">
              <div className="row cols-row-4 justify-content-between">
                  <MovieCard
                      src="https://i.pinimg.com/474x/fc/30/34/fc3034754f7e84c632c02eeef81b1953.jpg"
                      title="Shrek 1"
                      age={2004}
                  />

                  <MovieCard
                      src="https://i.pinimg.com/474x/fc/30/34/fc3034754f7e84c632c02eeef81b1953.jpg"
                      title="Shrek 2"
                      age={2005}
                  />

                  <MovieCard
                      src="https://i.pinimg.com/474x/fc/30/34/fc3034754f7e84c632c02eeef81b1953.jpg"
                      title="Shrek 3"
                      age={2003}
                  />

                  <MovieCard
                      src="https://i.pinimg.com/474x/fc/30/34/fc3034754f7e84c632c02eeef81b1953.jpg"
                      title="Shrek 4"
                      age={2006}
                  />
              </div>
          </div>


      </>
    );

    ReactDOM.render(content, document.getElementById('app'));
</script>
</body>
</html>
